<div class="container">
    <div class="grid">
        <div class="col-6">
            <label>Nome: </label>
            <input name="nome" type="text" pInputText [(ngModel)]="cidade.nome" />
        </div>
        <div class="col-6">
            <label>Estado: </label>
            <select name="estados" [(ngModel)]="estadoSelecionado">
                <option name="estadoSelecionado" ngDefaultControl *ngFor="let estado of estados" value="{{estado.id}}">{{estado.nome}}</option>
            </select>
        </div>
    </div>
</div>
