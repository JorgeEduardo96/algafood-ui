<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h2>Cozinhas</h2>
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="Nova Cozinha" icon="pi pi-plus"
                        class="p-button-success p-mr-2 p-mb-2" (click)="novaCozinha()"></button>
                </ng-template>
            </p-toolbar>
            <p-table [value]="cozinhas" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>                        
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-cozinha>
                    <tr>
                        <td>
                            <span class="p-column-title">Nome</span>
                            {{ cozinha.nome }}
                        </td>                        
                        <td class="col-acoes">
                            <span class="p-column-title"></span>
                            <a pButton style="margin-right: 5px;" icon="pi pi-pencil" pTooltip="Editar"
                                tooltipPosition="top" [routerLink]="['/cozinhas', cozinha.id]"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(cozinha)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
