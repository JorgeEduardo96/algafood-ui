<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h2>Formas de Pagamento</h2>
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="Novo Estado" icon="pi pi-plus"
                        class="p-button-success p-mr-2 p-mb-2" (click)="novaFormaPagamento()"></button>
                </ng-template>
            </p-toolbar>
            <p-table [value]="formasPagamento" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Descrição</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-formaPagamento>
                    <tr>
                        <td>
                            <span class="p-column-title">Descrição</span>
                            {{ formaPagamento.descricao }}
                        </td>                        
                        <td class="col-acoes">
                            <span class="p-column-title"></span>
                            <a pButton style="margin-right: 5px;" icon="pi pi-pencil" pTooltip="Editar"
                                tooltipPosition="top" [routerLink]="['/formas-pagamento', formaPagamento.id]"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(formaPagamento)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
